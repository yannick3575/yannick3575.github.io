<!DOCTYPE html>
<html>
<head>
    <title>Mortgage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            color: #fff;
            background: #007BFF;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            color: #333;
            background: #fff;
            text-align: center;
            border-radius: 4px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mortgage Calculator</h1>
        <form id="mortgage-form">
            <div>
                <label for="principal">Principal loan amount:</label>
                <input type="number" id="principal" name="principal" min="1">
            </div>
            <div>
                <label for="rate">Annual interest rate (in percentage):</label>
                <input type="number" id="rate" name="rate" min="0.1" step="0.01">
            </div>
            <div>
                <label for="term">Loan term (in years):</label>
                <input type="number" id="term" name="term" min="1">
            </div>
            <input type="submit" value="Calculate">
        </form>
        <p id="result"></p>
    </div>
</body>
<script src="mortgage.js"></script>
</html>
